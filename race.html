<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamr Operator Stake Race</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212; 
            color: #E5E7EB; 
        }

        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #1E1E1E; }
        ::-webkit-scrollbar-thumb { background: #555; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #777; }

        /* Custom styles for the "Race" animation */
        .chart-container {
            position: relative;
            /* Compact height: 30 bars * 22px = 660px + margin */
            height: 680px; 
            overflow: hidden;
        }

        .bar-row {
            position: absolute;
            left: 0;
            right: 0;
            /* Reduced visual height for compact view */
            height: 18px;
            display: flex;
            align-items: center;
            gap: 8px; /* Slightly tighter gap */
            transition: top 0.5s cubic-bezier(0.25, 1, 0.5, 1), opacity 0.3s ease;
            width: 100%;
        }

        .bar-fill {
            height: 100%;
            border-top-right-radius: 0.2rem;
            border-bottom-right-radius: 0.2rem;
            transition: width 0.2s linear;
            position: relative; /* For absolute positioning of markers */
            overflow: hidden; /* Ensure markers stay inside */
        }

        .bar-hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Scale Markers Styles */
        .scale-marker-line {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 1px;
            background-color: rgba(255, 255, 255, 0.15); /* Subtle white line */
            pointer-events: none;
        }
        
        /* Custom Slider */
        input[type=range] {
            -webkit-appearance: none; 
            background: transparent; 
        }
        
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #1d4ed8; 
            cursor: pointer;
            margin-top: -6px; 
            border: 2px solid #1E1E1E; 
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 6px;
            background: #333333; 
            border-radius: 3px;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <!-- Main Card Container -->
    <div class="max-w-5xl mx-auto bg-[#1E1E1E] rounded-xl border border-[#333333] shadow-2xl overflow-hidden flex flex-col h-full">
        
        <!-- HEADER -->
        <div class="p-4 border-b border-[#333333] flex flex-col md:flex-row md:items-center justify-between gap-4 sticky top-0 bg-[#1E1E1E] z-30">
            <div>
                <h2 class="text-xl font-bold text-white flex items-center gap-2">
                    <i data-lucide="trophy" class="w-5 h-5 text-yellow-500"></i>
                    Stake Race (Top 30)
                </h2>
                <p class="text-xs text-gray-400 mt-1">
                    Tracking operators since Mar 18, 2024
                </p>
            </div>
            <button id="btn-reload" class="p-2 hover:bg-[#333333] rounded-full transition-colors text-gray-400 hover:text-white" title="Reload Data">
                <i data-lucide="refresh-cw" class="w-4 h-4"></i>
            </button>
        </div>

        <!-- MAIN CONTENT -->
        <div class="relative min-h-[680px]">
            
            <!-- LOADING STATE -->
            <div id="loading-state" class="absolute inset-0 flex flex-col items-center justify-center bg-[#1E1E1E] z-20 h-full">
                <div class="w-10 h-10 border-4 border-[#555555] border-t-transparent rounded-full animate-spin mb-4"></div>
                <p id="loading-text" class="text-gray-300 font-medium text-sm">Initializing...</p>
                <div class="w-48 mt-4 bg-[#333333] rounded-full h-2 overflow-hidden">
                    <div id="loading-bar" class="bg-blue-800 h-full w-0 transition-all duration-300"></div>
                </div>
            </div>

            <!-- ERROR STATE -->
            <div id="error-state" class="hidden absolute inset-0 flex flex-col items-center justify-center bg-[#1E1E1E] z-20 text-red-400 p-6 text-center h-full">
                <i data-lucide="alert-circle" class="w-8 h-8 mb-2"></i>
                <p id="error-msg" class="font-semibold text-sm">Unknown error</p>
                <button onclick="app.init()" class="mt-4 px-4 py-2 bg-[#333333] hover:bg-[#444444] text-white rounded text-xs font-bold border border-[#444444]">Try Again</button>
            </div>

            <!-- CHART AREA -->
            <div id="chart-area" class="hidden px-6 py-4 bg-[#1E1E1E] relative">
                
                <!-- Background Year/Date -->
                <div class="fixed bottom-24 right-8 md:right-1/4 text-right pointer-events-none z-0 opacity-80">
                    <div id="bg-year" class="text-6xl font-black text-[#252525] tracking-tighter transition-colors">2024</div>
                    <div id="bg-date" class="text-2xl font-bold text-[#3a3a3a]">--/--</div>
                </div>

                <!-- Bars Container -->
                <div id="bars-container" class="chart-container z-10">
                    <!-- Bars injected via JS -->
                </div>
            </div>
        </div>

        <!-- CONTROLS -->
        <div id="controls-area" class="hidden p-4 bg-[#1E1E1E] border-t border-[#333333] sticky bottom-0 z-40">
            <div class="flex items-center gap-4">
                <button id="btn-play" class="w-10 h-10 flex items-center justify-center rounded-full bg-blue-800 hover:bg-blue-900 text-white transition shadow-md shrink-0 border border-blue-900">
                    <i data-lucide="play" class="fill-current ml-1 w-4 h-4"></i>
                </button>

                <div class="flex-1 flex flex-col gap-1">
                    <div class="flex justify-between text-[10px] text-gray-500 uppercase font-semibold tracking-wider">
                        <span id="lbl-start-date">Start</span>
                        <span id="lbl-current-date" class="text-blue-400 text-xs">--</span>
                        <span>Today</span>
                    </div>
                    <input type="range" id="timeline-slider" min="0" value="0" step="1" class="w-full h-1">
                </div>

                <button id="btn-speed" class="p-2 rounded-lg border border-[#333333] bg-[#2C2C2C] text-gray-400 hover:text-white hover:bg-[#3A3A3A] transition-all" title="Playback Speed">
                    <i data-lucide="fast-forward" class="w-4 h-4"></i>
                </button>
            </div>
        </div>

    </div>

    <script>
        // --- CONFIG ---
        const GRAPH_API_KEY = 'bb77dd994c8e90edcbd73661a326f068';
        const SUBGRAPH_ID = 'EGWFdhhiWypDuz22Uy7b3F69E9MEkyfU9iAQMttkH5Rj';
        const GRAPH_URL = `https://gateway.thegraph.com/api/${GRAPH_API_KEY}/subgraphs/id/${SUBGRAPH_ID}`;
        
        // START DATE: March 18, 2024
        const START_DATE_ISO = '2024-03-18T00:00:00Z';
        const START_DATE = Math.floor(new Date(START_DATE_ISO).getTime() / 1000);
        
        const DISPLAY_COUNT = 30; 
        const SNAPSHOT_INTERVAL_DAYS = 15; 
        const ROW_HEIGHT = 22; 
        
        // Scale Config: 500k
        const SCALE_STEP_DATA = 500000; 
        
        // Expanded Color Palette
        const BAR_COLORS = [
            'bg-blue-600', 'bg-purple-600', 'bg-pink-600', 'bg-indigo-600', 
            'bg-teal-600', 'bg-orange-600', 'bg-cyan-600', 'bg-rose-600',
            'bg-emerald-600', 'bg-violet-600',
            'bg-red-600', 'bg-yellow-600', 'bg-lime-600', 'bg-fuchsia-600',
            'bg-sky-600', 'bg-amber-600', 'bg-green-600', 'bg-slate-600'
        ];

        // --- UTILS ---
        const formatCurrency = (weiValue) => {
            if (!weiValue) return '0';
            const val = parseFloat(weiValue) / 1e18;
            return new Intl.NumberFormat('en-US', {
                style: 'decimal', minimumFractionDigits: 0, maximumFractionDigits: 0,
            }).format(val);
        };

        const parseMetadata = (metadataStr, id) => {
            const defaultName = `Operator ${id.slice(0, 6)}`;
            try {
                if (!metadataStr) return { name: defaultName };
                const json = JSON.parse(metadataStr);
                return { name: json.name || defaultName };
            } catch (e) {
                return { name: defaultName };
            }
        };

        const formatDate = (timestamp) => {
            return new Date(timestamp * 1000).toLocaleDateString('en-US', { 
                year: 'numeric', month: 'short', day: 'numeric' 
            });
        };

        // --- MAIN APP ---
        const app = {
            state: {
                timelineData: [],
                operatorMetaMap: {},
                currentIndex: 0,
                isPlaying: false,
                playbackSpeed: 100,
                timer: null,
                domElements: new Map()
            },

            els: {
                loadingState: document.getElementById('loading-state'),
                loadingBar: document.getElementById('loading-bar'),
                loadingText: document.getElementById('loading-text'),
                errorState: document.getElementById('error-state'),
                errorMsg: document.getElementById('error-msg'),
                chartArea: document.getElementById('chart-area'),
                controlsArea: document.getElementById('controls-area'),
                barsContainer: document.getElementById('bars-container'),
                bgYear: document.getElementById('bg-year'),
                bgDate: document.getElementById('bg-date'),
                lblStartDate: document.getElementById('lbl-start-date'),
                lblCurrentDate: document.getElementById('lbl-current-date'),
                slider: document.getElementById('timeline-slider'),
                btnPlay: document.getElementById('btn-play'),
                btnSpeed: document.getElementById('btn-speed'),
                btnReload: document.getElementById('btn-reload')
            },

            init: async function() {
                this.resetUI();
                try {
                    await this.fetchData();
                } catch (err) {
                    console.error(err);
                    this.els.loadingState.classList.add('hidden');
                    this.els.errorMsg.textContent = err.message || "Error loading data";
                    this.els.errorState.classList.remove('hidden');
                }
            },

            resetUI: function() {
                this.els.errorState.classList.add('hidden');
                this.els.chartArea.classList.add('hidden');
                this.els.controlsArea.classList.add('hidden');
                this.els.loadingState.classList.remove('hidden');
                this.els.loadingBar.style.width = '0%';
                this.els.loadingText.textContent = "Discovering operators...";
                
                this.state.currentIndex = 0;
                this.state.isPlaying = false;
                this.state.timelineData = [];
                this.state.domElements.clear();
                this.els.barsContainer.innerHTML = ''; 
                this.updatePlayButton();
            },

            // --- SMART DISCOVERY ALGORITHM ---
            discoverTopOperators: async function() {
                const uniqueOperatorIds = new Set();
                const now = Math.floor(Date.now() / 1000);
                const interval = SNAPSHOT_INTERVAL_DAYS * 24 * 60 * 60;
                let checkpoints = [];

                for (let t = START_DATE; t <= now; t += interval) {
                    checkpoints.push(t);
                }
                checkpoints.push(now); 

                let queryBody = '';
                checkpoints.forEach((ts, idx) => {
                    queryBody += `
                        t${idx}: operatorDailyBuckets(
                            first: 40
                            orderBy: valueWithoutEarnings
                            orderDirection: desc
                            where: { date_gte: "${ts}", date_lt: "${ts + 86400}" }
                        ) {
                            operator { id }
                        }
                    `;
                });

                queryBody += `
                    currentTop: operators(
                        first: 50
                        orderBy: valueWithoutEarnings
                        orderDirection: desc
                    ) {
                        id
                    }
                `;

                const batchQuery = `query { ${queryBody} }`;

                this.els.loadingText.textContent = `Scanning history (${checkpoints.length} snapshots)...`;
                this.els.loadingBar.style.width = '30%';

                const res = await fetch(GRAPH_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: batchQuery })
                });

                const json = await res.json();
                if (json.errors) throw new Error(json.errors[0].message);

                Object.values(json.data).forEach(group => {
                    group.forEach(item => {
                        const id = item.operator ? item.operator.id : item.id;
                        uniqueOperatorIds.add(id);
                    });
                });

                console.log(`Found ${uniqueOperatorIds.size} distinct operators.`);
                return Array.from(uniqueOperatorIds);
            },

            fetchData: async function() {
                const operatorIds = await this.discoverTopOperators();
                
                this.els.loadingText.textContent = "Fetching details...";
                this.els.loadingBar.style.width = '50%';

                const chunkSize = 100;
                for (let i = 0; i < operatorIds.length; i += chunkSize) {
                    const chunk = operatorIds.slice(i, i + chunkSize);
                    const metaQuery = `
                        query {
                            operators(where: { id_in: ${JSON.stringify(chunk)} }, first: 1000) {
                                id
                                metadataJsonString
                            }
                        }
                    `;
                    const metaRes = await fetch(GRAPH_URL, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ query: metaQuery })
                    });
                    const metaJson = await metaRes.json();
                    if (metaJson.data && metaJson.data.operators) {
                        metaJson.data.operators.forEach(op => {
                            const meta = parseMetadata(op.metadataJsonString, op.id);
                            this.state.operatorMetaMap[op.id] = {
                                name: meta.name,
                                color: BAR_COLORS[parseInt(op.id.slice(-1), 16) % BAR_COLORS.length]
                            };
                        });
                    }
                }

                this.els.loadingText.textContent = "Reconstructing timeline...";
                let allBuckets = [];
                let lastDate = START_DATE;
                let fetching = true;
                let progress = 50;

                while(fetching) {
                    progress = Math.min(progress + 5, 95);
                    this.els.loadingBar.style.width = `${progress}%`;

                    const histQuery = `
                        query GetHistory($ids: [ID!], $since: BigInt!) {
                            operatorDailyBuckets(
                                where: { operator_in: $ids, date_gt: $since }
                                first: 1000
                                orderBy: date
                                orderDirection: asc
                            ) {
                                date, valueWithoutEarnings, operator { id }
                            }
                        }
                    `;

                    const res = await fetch(GRAPH_URL, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            query: histQuery,
                            variables: { ids: operatorIds, since: lastDate.toString() }
                        })
                    });
                    const json = await res.json();
                    if(json.errors) throw new Error("History error");
                    
                    const buckets = json.data.operatorDailyBuckets;
                    if(buckets.length === 0) {
                        fetching = false;
                    } else {
                        allBuckets = [...allBuckets, ...buckets];
                        lastDate = buckets[buckets.length - 1].date;
                        if(buckets.length < 1000) fetching = false;
                    }
                }

                this.els.loadingBar.style.width = '100%';

                this.processTimeline(allBuckets, operatorIds);
                
                this.els.loadingState.classList.add('hidden');
                this.els.chartArea.classList.remove('hidden');
                this.els.controlsArea.classList.remove('hidden');
                this.renderFrame(0);
                lucide.createIcons();
            },

            processTimeline: function(buckets, operatorIds) {
                const bucketsByDate = {};
                const uniqueDates = new Set();

                buckets.forEach(b => {
                    const d = parseInt(b.date);
                    uniqueDates.add(d);
                    if(!bucketsByDate[d]) bucketsByDate[d] = {};
                    bucketsByDate[d][b.operator.id] = b.valueWithoutEarnings;
                });

                const sortedDates = Array.from(uniqueDates).sort((a,b) => a - b);
                
                if(sortedDates.length === 0) throw new Error("No data found");

                let lastKnownValues = {};
                operatorIds.forEach(id => lastKnownValues[id] = '0');

                this.state.timelineData = sortedDates.map(date => {
                    const daysData = bucketsByDate[date];
                    if(daysData) {
                        Object.keys(daysData).forEach(opId => {
                            lastKnownValues[opId] = daysData[opId];
                        });
                    }

                    const rankings = operatorIds
                    .filter(id => this.state.operatorMetaMap[id]) 
                    .map(id => ({
                        id: id,
                        value: lastKnownValues[id],
                        floatValue: parseFloat(lastKnownValues[id]), // Float representation of Wei
                        ...this.state.operatorMetaMap[id]
                    }))
                    .sort((a,b) => b.floatValue - a.floatValue)
                    .filter(op => op.floatValue > 1000) 
                    .slice(0, DISPLAY_COUNT); 

                    return {
                        date: date,
                        formattedDate: formatDate(date),
                        rankings: rankings
                    };
                });

                this.els.slider.max = this.state.timelineData.length - 1;
                this.els.lblStartDate.textContent = this.state.timelineData[0].formattedDate;
            },

            renderFrame: function(index) {
                const frame = this.state.timelineData[index];
                if(!frame) return;

                const year = new Date(frame.date * 1000).getFullYear();
                this.els.bgYear.textContent = year;
                this.els.bgDate.textContent = frame.formattedDate;
                this.els.lblCurrentDate.textContent = frame.formattedDate;
                this.els.slider.value = index;

                // Reverted to Max Frame Value (Rank 1 = 100% width)
                const maxValWei = frame.rankings.length > 0 ? frame.rankings[0].floatValue : 1;
                const activeIds = new Set(frame.rankings.map(r => r.id));

                frame.rankings.forEach((item, rank) => {
                    let el = this.state.domElements.get(item.id);

                    if(!el) {
                        el = document.createElement('div');
                        el.className = 'bar-row';
                        el.style.top = '700px'; // Initial off-screen pos
                        el.innerHTML = `
                            <div class="w-6 text-[10px] text-gray-500 font-bold text-right shrink-0 rank-num"></div>
                            <div class="w-32 flex items-center justify-end shrink-0">
                                <span class="text-[11px] font-medium text-gray-300 truncate max-w-full text-right operator-name"></span>
                            </div>
                            <div class="flex-1 flex items-center gap-2 h-full bar-track">
                                <div class="bar-fill shadow-sm bg-opacity-90"></div>
                                <span class="text-[9px] font-bold text-gray-400 tabular-nums value-text"></span>
                            </div>
                        `;
                        el.querySelector('.operator-name').textContent = item.name;
                        el.querySelector('.operator-name').title = item.name;
                        el.querySelector('.bar-fill').classList.add(...item.color.split(' ')); 
                        this.els.barsContainer.appendChild(el);
                        this.state.domElements.set(item.id, el);
                    }

                    el.classList.remove('bar-hidden'); 
                    el.style.top = `${rank * ROW_HEIGHT}px`;
                    el.querySelector('.rank-num').textContent = rank + 1;
                    
                    // Convert wei to data for scale calculation
                    const valData = item.floatValue / 1e18;
                    const widthPercent = Math.max((item.floatValue / maxValWei) * 100, 0.5);
                    
                    const barFill = el.querySelector('.bar-fill');
                    barFill.style.width = `${widthPercent}%`;
                    el.querySelector('.value-text').textContent = formatCurrency(item.value);

                    // SCALE MARKERS LOGIC (ALL BARS)
                    // Clear old markers first
                    barFill.querySelectorAll('.scale-marker-line').forEach(m => m.remove());

                    const numberOfMarkers = Math.floor(valData / SCALE_STEP_DATA);

                    for (let i = 1; i <= numberOfMarkers; i++) {
                        const markerValueData = i * SCALE_STEP_DATA;
                        // Calculate relative position within THIS bar
                        // Position % = (MarkerValue / TotalBarValue) * 100
                        const posPercent = (markerValueData / valData) * 100;
                        
                        if (posPercent < 99) { 
                            const line = document.createElement('div');
                            line.className = 'scale-marker-line';
                            line.style.left = `${posPercent}%`;
                            barFill.appendChild(line);
                        }
                    }
                });

                this.state.domElements.forEach((el, id) => {
                    if (!activeIds.has(id)) {
                        el.classList.add('bar-hidden');
                        el.style.top = '700px'; 
                    }
                });
            },

            togglePlay: function() {
                this.state.isPlaying = !this.state.isPlaying;
                this.updatePlayButton();
                if (this.state.isPlaying) {
                    if (this.state.currentIndex >= this.state.timelineData.length - 1) {
                        this.state.currentIndex = 0;
                    }
                    this.loop();
                } else {
                    clearTimeout(this.state.timer);
                }
            },

            loop: function() {
                if (!this.state.isPlaying) return;
                this.renderFrame(this.state.currentIndex);
                if (this.state.currentIndex >= this.state.timelineData.length - 1) {
                    this.state.isPlaying = false;
                    this.updatePlayButton();
                    return;
                }
                this.state.currentIndex++;
                this.state.timer = setTimeout(() => this.loop(), this.state.playbackSpeed);
            },

            updatePlayButton: function() {
                this.els.btnPlay.innerHTML = '';
                if (this.state.isPlaying) {
                    this.els.btnPlay.innerHTML = '<i data-lucide="pause" class="fill-current w-4 h-4"></i>';
                } else {
                    this.els.btnPlay.innerHTML = '<i data-lucide="play" class="fill-current ml-1 w-4 h-4"></i>';
                }
                lucide.createIcons();
            },

            toggleSpeed: function() {
                this.state.playbackSpeed = this.state.playbackSpeed === 100 ? 30 : 100;
                const btn = this.els.btnSpeed;
                if (this.state.playbackSpeed === 30) {
                    btn.classList.add('bg-blue-900', 'border-blue-800', 'text-blue-200');
                    btn.classList.remove('bg-[#2C2C2C]', 'text-gray-400', 'border-[#333333]');
                } else {
                    btn.classList.remove('bg-blue-900', 'border-blue-800', 'text-blue-200');
                    btn.classList.add('bg-[#2C2C2C]', 'text-gray-400', 'border-[#333333]');
                }
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            app.init();
            app.els.btnPlay.addEventListener('click', () => app.togglePlay());
            app.els.btnReload.addEventListener('click', () => app.init());
            app.els.btnSpeed.addEventListener('click', () => app.toggleSpeed());
            app.els.slider.addEventListener('input', (e) => {
                app.state.isPlaying = false;
                app.updatePlayButton();
                app.state.currentIndex = parseInt(e.target.value);
                app.renderFrame(app.state.currentIndex);
            });
        });
    </script>
</body>
</html>
